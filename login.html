<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SkillBridge</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: #2d120d;
        color: white;
        text-align: center;
        overflow: hidden;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background: #2d120d;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInDown 1s forwards;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 600;
      }
      .navbar .btn {
        background: #ff6b4a;
        padding: 8px 16px;
        border-radius: 8px;
      }
      .navbar .btn-signup {
        background: #6b3a2d;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        flex-direction: column;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s 0.5s forwards;
      }
      .form {
        background: #3a1c16;
        padding: 40px;
        border-radius: 12px;
        width: 350px;
        text-align: left;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 5px 0 15px;
        border: none;
        border-radius: 8px;
        background: #642e24;
        color: white;
        font-size: 16px;
      }
      input::placeholder {
        color: #d9b6a3;
      }
      .btn {
        background: #ff6b4a;
        border: none;
        padding: 12px;
        width: 100%;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background: #e55b3a;
      }
      .signup-link {
        color: #ff6b4a;
        font-weight: 600;
      }
      .footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-size: 14px;
        color: #d9b6a3;
        opacity: 0;
        animation: fadeIn 1s 1s forwards;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <div style="font-weight: bold; font-size: 20px">SkillBridge</div>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Testimonials</a>
        <a href="#">Contact</a>
        <a href="#" class="btn">Login</a>
        <a href="signup.html" class="btn btn-signup">Sign Up</a>
      </div>
    </div>
    <div class="container">
      <h2 style="font-size: 28px; font-weight: 700">Welcome Back!</h2>
      <p style="color: #d9b6a3; font-size: 16px">
        Login to continue your journey
      </p>
      <div class="form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <a class="but" href="screen1.html">Login</a>
        <p>
          Don't have an account?
          <a href="signup.html" class="signup-link">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="footer">Â© 2023 SkillBridge. All rights reserved.</div>

    <script>
      function validateForm() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (email === "" || password === "") {
          alert("Please fill in all fields.");
          return false;
        }
        if (!email.includes("@") || !email.includes(".")) {
          alert("Please enter a valid email address.");
          return false;
        }
        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return false;
        }
        alert("Login Successful!");
      }
    </script>
  </body>
</html>
