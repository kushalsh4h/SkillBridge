<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor-Mentee Video Meet</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #121212;
        color: white;
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
        text-align: center;
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #fc5c44;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }

      .back-button:hover {
        opacity: 0.8;
      }

      .container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        text-align: center;
        width: 90%;
        max-width: 600px;
      }

      .video-container img {
        width: 100%;
        border-radius: 10px;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        background-color: #fc5c44;
        border: none;
        padding: 10px 20px;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        opacity: 0.8;
      }
    </style>
    <script>
      function startMeeting() {
        fetch("http://127.0.0.1:5000/start-chatbot")
          .then((response) => response.text())
          .then((data) => alert(data))
          .catch((error) => alert("Error starting chatbot: " + error));
      }
    </script>
  </head>
  <body>
    <button class="back-button" onclick="window.location.href='index.html'">
      Back to Home
    </button>

    <div class="container">
      <h2>SkillBridge Video Meet</h2>
      <div class="video-container">
        <img src="image.png" alt="Video Meeting UI" />
      </div>
      <div class="buttons">
        <button onclick="startMeeting()">Start Meeting</button>
        <button onclick="startMeeting()">Start Chat</button>
      </div>
    </div>
  </body>
</html>
